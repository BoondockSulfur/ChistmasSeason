active: false
snowWorld: "world"
language: "de"  # de = Deutsch, en = English

biome:
  enabled: true
  target: "SNOWY_PLAINS"

  # PERFORMANCE: SQLite-basiertes Snapshot-System (v1.3+)
  # Ersetzt das alte YAML-System mit folgenden Vorteilen:
  # - Unbegrenzte Chunk-Anzahl (kein 2000-Limit!)
  # - Komprimierte Speicherung (~5-10 MB statt 156 MB für 10k Chunks)
  # - Schnelles Laden/Speichern (Millisekunden statt Sekunden)
  # - Kein Memory-Overhead beim Laden
  enableSnapshot: true      # false = kein automatisches Restore möglich!

  playerBubble:
    enabled: true
    radiusChunks: 2         # Radius in Chunks (2 = 5x5 = 25 chunks)
    refreshClient: true     # Client-Refresh für sofortige Biom-Updates
    tickIntervalTicks: 40   # Wie oft in Ticks (40 = 2 Sekunden)
    perTickBudget: 12       # Max Chunks pro Tick (12 = schneller, 6 = smooth, 3 = sicher bei TPS-Problemen)
  restore:
    perTick: 4              # Chunks pro Tick bei /xmas off

snowstorm:
  enabled: true
  forceWeatherTicks: 200
  mode: auto
  auto:
    onSeconds: 150
    offSeconds: 45

decoration:
  enabled: true
  intervalSeconds: 35
  spawnChance: 0.35
  lifetimeSeconds: 180
  glow: true
  pickupDelayTicks: 0
  drops:
    - RED_CANDLE:2
    - GREEN_CANDLE:2
    - SWEET_BERRIES:6
    - COOKIE:5
    - SNOWBALL:12
    - SPRUCE_SAPLING:1

