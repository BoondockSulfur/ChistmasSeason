      - COOKIE:8
      - SWEET_BERRIES:12
      - PUMPKIN_PIE:4
      - CAKE:1
      - COCOA_BEANS:16
      - BREAD:4
      - COOKED_BEEF:4
      - APPLE:6
      - SNOWBALL:16
      - PACKED_ICE:4
    extra:
      - SPRUCE_LEAVES:32
      - SPRUCE_SAPLING:4
      - RED_WOOL:16
      - GREEN_WOOL:16
      - RED_CARPET:12
      - GREEN_CARPET:12
      - CANDLE:6
    rare:
