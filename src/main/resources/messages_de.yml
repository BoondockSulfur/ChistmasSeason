    usage: "&b/xmas storm &7<on|off|toggle|status|pulse>"

    "on": "&bSchneesturm: &aAN"
    "off": "&bSchneesturm: &cAUS"
    toggle: "&bSchneesturm: {0}"
    status: "&bSchneesturm: {0}"

    pulse:
