# General
prefix: "&b[Xmas]&7"
no-permission: "&cNo permission."

# Commands - /xmas
command:
  usage: "&b/xmas &7<on|off|status|reload|biome|storm>"

  # ON (Quotes needed because YAML interprets 'on' as boolean)
  "on":
    success: "&aEvent activated. &7(Snow features are running again)"

  # OFF (Quotes needed because YAML interprets 'off' as boolean)
  "off":
    cleanup: "&7Removing event entities & items..."
    success: "&cEvent deactivated. &7(Biomes & snow will be reset in batches)"

  # STATUS
  status:
    message: "&bStatus: {0} &7| Snowstorm: {1}"
    active: "&aON"
    inactive: "&cOFF"

  # RELOAD
  reload:
    success: "&aConfig reloaded."

  # BIOME
  biome:
    usage: "&b/xmas biome &7<set|restore|clearsnap|status>"

    set:
      usage: "&b/xmas biome set &e<BIOME> &7[radius_chunks]"
      unknown-biome: "&cUnknown biome."
      invalid-radius: "&cInvalid number for radius."
      success: "&aBiome set: &e{0} &7chunk(s)."

    restore:
      success: "&aBiomes restored from seed: &e{0} &7chunk(s)."

    clearsnap:
      success: "&aSnapshot deleted."

    status:
      message: "&bBiomeSnapshot: &e{0} &7active"

  # STORM
  storm:
    usage: "&b/xmas storm &7<on|off|toggle|status|pulse>"

    "on": "&bSnowstorm: &aON"
    "off": "&bSnowstorm: &cOFF"
    toggle: "&bSnowstorm: {0}"
    status: "&bSnowstorm: {0}"

    pulse:
      success: "&bSnowstorm: &e{0}&7s pulse."
      invalid-duration: "&cInvalid number for seconds."
      world-not-found: "&cTarget world not found."

# Commands - /xmasgift
gift:
  spawned: "&aGift spawned!"

